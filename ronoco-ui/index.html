<!doctype html>
<html>
<head>
    <title>Ronoco-ui</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <script type="module" src="src/free.js"></script>
    <script type="module" src="src/point.js"></script>
    <script type="module" src="src/play.js"></script>
</head>
<body>
<div class="ronoco-ui" id="ronoco-ui">
    <div class="common">
        <div class="button-icon" id="startStop">
            <img src="/static/shutdown.svg" alt="ShutdownLogo" height="40">
        </div>
        <div class="button-icon" id="robotState">
            <img src="/static/circle.svg" alt="StateLogo" height="40">
        </div>
        <div class="button-icon" id="launch">
            <img src="/static/play.svg" alt="LaunchLogo" height="40">
        </div>
        <div class="button-icon" id="FreeButton">
            <img src="/static/free.svg" alt="FreeLogo" height="40">
        </div>
    </div>
    <div class="common">
        <div class="record">
            <img src="/static/record.svg" alt="RecordLogo" height="40">
            <form name="record" action="" target="dummyframe">
                <div class="form">
                    <input id="rviz" type="submit" value="Rviz">
                    <input id="free" type="submit" value="Free">
                </div>
            </form>
        </div>
    </div>

    <div class="common">
        <button class="button-icon" id="GetPosition">
            Get all
        </button>
        <button class="button-icon" id="DeletePosition">
            Clear all
        </button>
    </div>

    <div class="common">
        <div class="record">
            <form name="getDeleteId" action="" target="dummyframe">
                <div class="form">
                    <label for="id">id : </label>
                    <input type="number" name="id" id="id" required size="number">
                    <input type="submit" value="Get" id="GetPositionId">
                    <input type="submit" value="Delete" id="DeletePositionId">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="logger" id="logger-container">
    <button class="button-icon" id="ClearLog" onclick="clearLog()">
        Clear Log
    </button>
    <pre id="logger"></pre>
</div>
<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

<script>
    const heightDocument = document.documentElement.scrollHeight
    function clearLog(){
        logger = document.getElementById("logger")
        logger.innerHTML = "";
    }
    const date = new Date()
</script>
</body>
</html>
