<script type="text/javascript">
    RED.nodes.registerType('selector', {
        category: 'ronoco',
        color: '#fca918',
        defaults: {
            name: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        icon: "icons/question-mark.svg",
        label: function () {
            return this.name || "selector";
        }
    });
</script>

<script type="text/html" data-template-name="selector">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="selector">
    <h3>Description </h3>
    <p> A selector executes each of its child behaviours in turn until one of them
        succeeds (at which point it itself returns RUNNING or SUCCESS
        or it runs out of children at which point it itself returns FAILURE),
        We usually refer to selecting children as a means of choosing between priorities.
        Each child and its subtree represent a decreasingly lower priority path.</p>
</script>
