<script type="text/javascript">
    RED.nodes.registerType('parallel',{
        category: 'ronoco',
        color: '#fca918',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "icons/parallel.svg",
        label: function() {
            return this.name||"parallel";
        }
    });
</script>

<script type="text/html" data-template-name="parallel">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="parallel">
    <h3>Description </h3>
    <p>Ticks every child every time the parallel is run (a poor man's form of parallelism).

        Parallels will return FAILURE if any
        child returns FAILURE.</p>
</script>
