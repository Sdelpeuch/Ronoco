<script type="text/javascript">
    RED.nodes.registerType('service', {
        category: 'ronoco',
        color: '#5cb1d6',
        defaults: {
            name: {value: ""},
            service_name: {value: "", required: true},
            service_parameter: {value: "", required: true}
        },
        inputs: 1,
        outputs: 0,
        icon: "icons/service.svg",
        label: function () {
            return this.name || "service";
        }
    });
</script>

<script type="text/html" data-template-name="service">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-service_name"><i class="fa fa-tag"></i> Name of service </label>
        <input type="text" id="node-input-service_name" placeholder="wsg_50_driver/move">
    </div>
    <div class="form-row">
        <label for="node-input-service_parameter"><i class="fa fa-tag"></i> Parameters of service </label>
        <input type="text" id="node-input-service_parameter" placeholder="[width, speed]">
    </div>
</script>

<script type="text/html" data-help-name="service">
    <h3>Description </h3>
    Allows you to call a service offered by the robot. perform rosservice list to get the list of available services
    <h3>Parameters</h3>
    <h4>Name</h4>
    String - name of current block
    <h4>Name of service</h4>
    String - The name of the service to be called. The name must not be preceded by a /.
    <h4>Parameters of service</h4>
    Array - The parameters to be provided to the service. The parameters must be enclosed in brackets and separated by commas.
</script>
