<script type="text/javascript">
    RED.nodes.registerType('cartesian', {
        category: 'ronoco',
        color: '#4c97ff',
        defaults: {
            name: {value: ""},
            point_id: {value: "", required: true},
            reliability: {value: "", required: true},
            eef: {value: "", required: true}
        },
        credential:{
            name: {},
            data:{}
        },
        inputs: 1,
        outputs: 0,
        icon: "icons/cartesian.svg",
        label: function () {
            return this.name || "cartesian";
        },
    });
</script>

<script type="text/html" data-template-name="cartesian">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-point_id"><i class="fa fa-tag"></i> Id</label>
        <input type="text" id="node-input-point_id" placeholder="idy">
    </div>
    <div class="form-row">
        <label for="node-input-reliability"><i class="fa fa-tag"></i> Reliability</label>
        <input type="text" id="node-input-reliability" placeholder="reliability">
    </div>
    <div class="form-row">
        <label for="node-input-eef"><i class="fa fa-tag"></i> Eef</label>
        <input type="text" id="node-input-eef" placeholder="eef">
    </div>
</script>

<script type="text/html" data-help-name="cartesian">
    <h3>Description </h3>
    <p>Block allowing to move the robot effector  with a cartesian trajectory to a point previously registered in the ros parameters server (on the name "cartesianPoints").</p>
    <h3>Parameters</h3>
    <h4>Name</h4>
    String - name of current block
    <h4>Data</h4>
    <p> The identifier of the point in the ros parameter server (on the name "cartesianPoints"). Use Ronoco-ui to find out which points are registered</p>
</script>
