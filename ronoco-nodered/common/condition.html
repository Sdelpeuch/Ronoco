<script type="text/javascript">
    RED.nodes.registerType('condition', {
        category: 'ronoco/common',
        color: '#59c059',
        defaults: {
            name: {value: ""},
            data: {value: "", required: true}
        },
        credential:{
            name: {},
            mode: {},
            data:{}
        },
        inputs: 1,
        outputs: 1,
        icon: "icons/condition.svg",
        label: function () {
            return this.name || "condition";
        },
    });
</script>

<script type="text/html" data-template-name="condition">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-data"><i class="fa fa-tag"></i> Status</label>
        <select name="node-input-data" id="node-input-data">
            <option value="">--Please choose an option--</option>
            <option value="success">Success</option>
            <option value="failure">Failure</option>
            <option value="running">Running</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="condition">
    <h3>Description </h3>
    <p>Encapsulates a behaviour and wait for it's status to flip to the
        desired state (SUCCESS, FAILURE, RUNNING).</p>
</script>
